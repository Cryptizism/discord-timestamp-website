<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <title>Discord Timestamp Generator</title>
</head>
<body>
    <main>
        <div class="box">
            <input type="datetime-local">
            <break></break>
            <button onclick="generateTimestamps()">Generate</button>
        </div>
    
        <div class="simple-container" style="display: none;">
            <h1>Generated timestamps</h1>
            <div class="generated-dates">
                <p>Short time: </p> <code id="short-time"></code><button onclick="copyText('t')" class="bi bi-clipboard"></button>
                <p>Long time: </p> <code id="long-time"></code><button onclick="copyText('T')" class="bi bi-clipboard"></button>
                <p>Short date: </p> <code id="short-date"></code><button onclick="copyText('d')" class="bi bi-clipboard"></button>
                <p>Long date: </p> <code id="long-date"></code><button onclick="copyText('D')" class="bi bi-clipboard"></button>
                <p>Short date & time: </p> <code id ="short-date-time"></code><button onclick="copyText('f')" class="bi bi-clipboard"></button>
                <p>Long date & time: </p> <code id="long-date-time"></code><button onclick="copyText('F')" class="bi bi-clipboard"></button>
                <p>Relative time: </p> <code id="relative-time"></code><button onclick="copyText('R')" class="bi bi-clipboard"></button>
            </div>
        </div>
    </main>
    <footer>
        <p style="margin:0;">Made by <a href="https://github.com/Cryptizism">Cryptizism</a> | View the <a href="https://github.com/Cryptizism/discord-timestamp-website">source code</a> | Report an <a href="https://github.com/Cryptizism/discord-timestamp-website/issues/new">issue</a> | <a href="https://discord.com/users/155649008868524032">Contact</a> me </p> 
    </footer>
</body>
</html>
